name: CI

on:
  # We run CI on pushes to the main branch
  push:
    branches:
      - main
  # and on all pull requests to the main branch
  pull_request:
    branches:
      - main
  # as well as upon manual triggers through the 'Actions' tab of the Github UI
  workflow_dispatch:

jobs:
  build-and-test:
    name: Testing on ${{matrix.os}}
    runs-on: ${{matrix.os}}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.8", "3.9", "3.10", "3.11"]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        # setuptools_scm requires a non-shallow clone of the repository
        fetch-depth: 0

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    #install Docker

    #install JupyterLab

    - name: Install Python package
      run: |
        python -m pip install .[test]
    #figure out, if this installs the package or if we have to create a PyPi package first
    #make test a python package

    - name: Install docker_export
      run: |
        python -m pip install ./docker_export

    - name: Install the kernel
      run: |
        python docker_kernel/install.py
              
    - name: Install shell_extension
      run: |
        pip install shell_extension/dist/shell_extension-0.1.0-py3-none-any.whl

    - name: Install import_extension
      run: |
        pip install import_extension/dist/import_extension-0.1.0-py3-none-any.whl

    - name: Run Python tests
      run: |
        python -m test/image_ids.py
